<header class="site-header">
  <div class="wrapper title-margin">
    <p class="text-center title-text">
      <a class="site-title" href="{{ "/" | relative_url}}">Fresno Grape Stake Yard, LLC</a>
    </p>
    <p class="text-center subtitle-text">
      <i class="fa fa-phone"></i> (559) 237-3922
    </p>
  </div>
</header>

<div class="flat-section green">
  <div class="wrapper text-center">
    <nav class="site-nav">
      <div class="trigger">
        {% assign sorted_pages = site.pages | sort: "order" %}
        {% for node in sorted_pages %}
          {% if node.group == 'main' %}
            {% if page.url == node.url %}
              <a class="active" href="{{node.permalink}}">{{node.title}}</a>
            {% else %}
              <a class="page-link" href="{{node.permalink}}">{{node.title}}</a>
            {% endif %}
          {% endif %}
        {% endfor %}
      </div>
    </nav>
  </div>
</div>
